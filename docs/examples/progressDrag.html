<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>禁止拖拽进度的效果</title>
<!--    <script src="../docs/compiled/artplayer.js"></script>-->
    <script src="../uncompiled/artplayer/index.js"></script>
    <style>
        html,body{
            margin:0;
        }
        .example-player{
            aspect-ratio: 16/9;
        }
    </style>
</head>
<body>
<div class="example-player"></div>
<script>
    var videoConfig={
        container: '.example-player',
        url: 'https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-720p.mp4',
        poster: 'https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.jpg',
        fullscreenWeb:true,
        miniProgressBar:true,
        theme:'#ec5657',
        progress:{
            // allowDrag:'all'
            // allowDrag:'forward'
            allowDrag:'back',
            onDragRefuse:function(art){
                console.log('请勿快进')
            }
        }

    };
    var art = new Artplayer(videoConfig);
</script>
</body>
</html>
